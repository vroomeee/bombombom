<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BomBomBom</title>
    <style>
      body {
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        text-align: center;
        background-image: url("1.jpg");
        background-size: cover;
      }
      #timePassed {
        font-size: 3.4em;
        color: white;
        margin-top: 15%;
        font-weight: 800;
      }
      #textTitle {
        margin: 0 auto;
        font-size: 3em;
        color: white;
        width: fit-content;
        padding: 20px;
        border-radius: 10px;
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
    <h1 id="textTitle">Time Passed Since I Became The Happiest Man In KMLA</h1>
    <div id="timePassed">0 days, 0 hours, 0 minutes, 0 seconds</div>

    <script>
      function updateTimePassed() {
        // Set the specific date and time (year, month-1, day, hours, minutes, seconds)
        const specificDate = new Date(2024, 9, 1, 0, 2, 0); // October 1, 2023, 10:00:00 AM

        setInterval(() => {
          const currentTime = new Date();
          const timeDifference = Math.floor(
            (currentTime - specificDate) / 1000
          );

          const days = Math.floor(timeDifference / (3600 * 24));
          const hours = Math.floor((timeDifference % (3600 * 24)) / 3600);
          const minutes = Math.floor((timeDifference % 3600) / 60);
          const seconds = timeDifference % 60;

          document.getElementById(
            "timePassed"
          ).textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }, 1000); // Update every second
      }

      window.onload = updateTimePassed;
    </script>
  </body>
</html>
